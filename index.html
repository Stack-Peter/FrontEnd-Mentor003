<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="img-1">
    <img src="/assets/images/bg-pattern-top.svg" alt="">
  </div>
    <div class="full">
      <div class="card">
        <div class="back">
          <img src="/assets/images/bg-pattern-card.svg" alt="">
        </div>
        <div class="pic-pro">
          <img src="/assets/images/image-victor.jpg" alt="">
        </div>
      
      <div class="profile"><h1>Victor Crest</h1>
      <span>26</span>
      </div>
      <div class="city"><span>London</span></div> 
      <div class="line"></div>
      <div class="metrics">
      <div><p>80K</p>
      <span>Followers</span></div>
      <div><p>803K</p>
      <span>Likes</span></div>
      <div><p>1.4K</p>
      <span>Photos</span></div>
       </div>
     </div>
    </div>
    <div class="img-2">
      <img src="/assets/images/bg-pattern-bottom.svg" alt="" class="fit">
    </div>

  </div> -->
</body>
</html>
